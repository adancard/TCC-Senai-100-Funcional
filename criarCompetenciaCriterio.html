        <article>
            <div class="caixa">

                    </select>

                    <select class="caixaSelecao">
                    </select>

                    <select class="caixaSelecao">
                    </select>
                </div>

                <div class="DesejavelCritica">

                    <input type="submit" class="botaoDesejavel" value="Critica">

                    <input type="text" id="textoCriticidade" placeholder="Digite o Criterio">
